<body>
    <div class="top">

<div class="Sections">

<div class=Title_3>Ma bibliothèque</div>
<div class="Sections-livre">
    <a href="#" class="Sections__left section-btn" data-book="all">Tous</a>
    <a href="#" class="Sections__middle section-btn" data-book="read" >Lus</a>
     <a href="#" class="Sections__right section-btn" data-book="nonread" >Non-lus</a>
</div>

<section class="readlist">

     <div class="book read"> 
         <img  class="image__livre livre-sarah" src="images/sarah.png" alt="couverture du livre elle s'appelait Sarah"> 
         <p class="text Rose">Elle s'appelait Sarah<br>Tatiana de Rosnay</p>
         <a  class="lien--btn livre--lien" href="#">Voir</a></div>
     <div class="book nonread"> 
         <img  class="image__livre livre-rose" src="images/rose.png" alt="couverture du livre Rose"><p class="text Rose">Rose<br>Tatiana de Rosnay</p>
         <a  class="lien--btn livre--lien" href="#">Voir</a></div>   
     <div class="book read">
         <img  class="image__livre livre-desolation" src="images/desolation.png" alt="couverture du livre Desolation road"><p class="text Rose">Desolation road<br>Jerôme Noirez</p>   
         <a  class="lien--btn livre--lien" href="#">Voir</a></div>
     <div class="book nonread"> 
         <img  class="image__livre livre-histoirevraie" src="images/histoirevraie.png" alt="couverture du livre Des histoires vraies"><p class="text Rose">D'après des histoires vraies<br>Delphine de Vigan</p>  
         <a  class="lien--btn livre--lien" href="#">Voir</a></div>
     <div class="book read"> 
         <img  class="image__livre livre-oscar" src="images/oscar.png" alt="couverture du livre Oscar Wild"><p class="text Rose">Le portrait de Dorian Gray<br>Oscar Wild</p> 
         <a  class="lien--btn livre--lien" href="#">Voir</a></div>

    <a href="#"><button class="btn--primary btn--full--width">Ajouter un livre</button></a>

</section>
    
<script>
    $(document).ready(function(){
       
        $('.Sections-livre a').click(function(){
            var cible = $(this).attr('data-book');
            if(cible == "all"){
                $('.book').addClass('open');
            }else if(cible == "read"){
                $('.book').removeClass('open');
                $('.read').addClass('open');
            }else if(cible == "nonread"){
                $('.book').removeClass('open');
                $('.nonread').addClass('open');
            }
            
            return false;
        });
    });
</script>

</body>
</html>
